<pre class="prettyprint"></pre>
<script type="text/javascript" id="script">

        class ListItem {

          constructor(name, price) {
            this.name = name;
            this.price = price;
            this._quantity = 0;
          }

          getTotalPrice() {
            return this.price * this.quantity;
          }

          set quantity(quantity) {
            if(quantity > 6 || quantity <= 0) {
              throw new InvalidQuantityError(quantity)
            }
            console.log(`changing quantity from ${this._quantity} to ${quantity}`)
            this._quantity = quantity;

          }

          get quantity() {
            return this._quantity;
          }

          get totalPrice() {
            return this.getTotalPrice();
          }

          static getType() {
            return "ListItem"
          }

        }

        class InvalidQuantityError extends Error {
          constructor(quantity) {
            super(`Invalid quantity: ${quantity}`)
          }
        }

        let a = new ListItem("MXM4", 50)
        console.log(a);
        a.quantity = 2;
        console.log('totalPrice', a.totalPrice, a.getTotalPrice())

        a.quantity  = 4;
        console.log('totalPrice', a.totalPrice, a.getTotalPrice())
        console.log(a);

    </script>
