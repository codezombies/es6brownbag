<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ES6 Brown Bag - Arrow Functions</title>
    <style>
        article {
            text-align: center;
        }
        article * {
            font-size: 2.5em;
            margin: 5px;
            padding: 5px 10px;
        }
        article div {
            display: inline;
        }
        article button {
            border: 1px solid;
        }
    </style>

</head>
<body>

    <article>
        <button id="minus">-</button>
        <div id="result">0</div>
        <button id="add">+</button>
    </article>

    <pre class="prettyprint"></pre>
    <script type="text/javascript" id="script">

        // optional parenthesis for single arguments
        // optional return keyword for one-liner declaration
        let double = x => x + x;
        console.log('double', double(2))

        let add = (x, y) => x + y;
        console.log('add', add(2, 3))


        // with body
        // TODO - show destructuring on params
        let calculatePrice = product => {
            return product.quantity * product.price;
        }
        console.log('calculatePrice', calculatePrice({ quantity: 2, price: 60 }))

        // lexical this
        // TODO - use arrow functions to show how 'this' gets binded
        let ButtonHandler = {
          timesClicked: 0,
          init() {
            let add = document.getElementById('add'),
                minus = document.getElementById('minus'),
                result = document.getElementById('result');
            var self = this;
            let addClick = function (event) {
              // this === button
              result.innerHTML = ++this.timesClicked;
            }
            let minusClick = function (event) {
              result.innerHTML = --self.timesClicked;
            }

            add.onclick = addClick;
            minus.onclick = minusClick;
          }
        }
        ButtonHandler.init();
    </script>
    <script>
      document.getElementsByTagName('pre')[0].innerHTML =
        document.getElementsByTagName('title')[0].innerText
            + ' '
            + document.getElementById('script').innerText
    </script>

<script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script></body>
</html>
