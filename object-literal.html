<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ES6 Brown Bag - Enhanced Object Literal</title>
</head>
<body>

<pre class="prettyprint"></pre>
<script type="text/javascript" id="script">

        let Tire = { type: 'Tire' }

        // ES6
        let createItem = (brand, name, quantity, price) => {
            return {
              __proto__: Tire,
              brand,
              name,
              quantity,
              price,
              getTotalPrice() {
                return price * quantity
              },
              // dynamic property
              [`is${brand}`]: true
            }
        }

        let o = createItem('Michelin', 'MXM4', 4, 125.0);
        console.dir(o)
        console.log(o.getTotalPrice())

        // ES5
        let _createItem = (brand, name, quantity, price) => {
            // create object from prototype
            let o = Object.create(Tire, {});
            // set normal properties
            Object.assign(o, {
              brand: brand,
              name: name,
              quantity: quantity,
              price: price,
              getTotalPrice: function getTotalPrice() {
                return price * quantity
              }
            });
            Object.defineProperty(o, 'is' + brand, {
              enumerable: true,
              writable: true,
              value: true
            });
            return o;
        }
        let _o = _createItem('Michelin', 'MXM4', 4, 125.0);
        console.dir(_o)
        console.log(_o.getTotalPrice())

    </script>
<script>
  document.getElementsByTagName('pre')[0].innerHTML =

    + ' '
    + document.getElementById('script').innerText
</script>
