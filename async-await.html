<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ES6 Brown Bag - Async/Await</title>
    <script type="text/javascript" src="lib/async-methods.js"></script>
</head>
<body>

<pre class="prettyprint"></pre>
<script type="text/javascript" id="script">

        let doAsyncAwaitOp = async () => {
          try {
            let result0 = await asyncOp0();
            console.log('result0', result0)
            let result1 = await asyncOp1(result0);
            console.log('result1', result1)
            let result2 = await asyncOp2(result1)
            console.log('result2', result2)
            return result2;
          } catch (error) {
            console.error('error', error)
            throw error;
          }
        };

        // result of an async function is a promise
        doAsyncAwaitOp()
          .then(data => console.log('return data', data))
          .catch(error => console.error('return error', error));

    </script>
<script>
  document.getElementsByTagName('pre')[0].innerHTML =
    document.getElementsByTagName('title')[0].innerText
    + ' '
    + document.getElementById('script').innerText
</script>

<script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script></body>
