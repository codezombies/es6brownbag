<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ES6 Brown Bag - Async/Await</title>
</head>
<body>

<pre class="prettyprint"></pre>
<script type="text/javascript" id="script">

          let asyncOP1 = () => {
            return new Promise((resolve, reject) => {
              setTimeout(() => {
                resolve('asyncOp1 result')
              }, 1500)
            })
          };
          let asyncOP2 = (result) => {
            return new Promise((resolve, reject) => {
              setTimeout(() => {
                reject('asyncOp2: ' + result)
              }, 1500)
            })
          };

        let doAsyncAwaitOp = async () => {
          try {
            let result1 = await asyncOP1();
            let result2 = await asyncOP2(result1)
            console.log(result2)
          } catch (e) {
            console.error(e)
          }
        };

        doAsyncAwaitOp();

    </script>
<script>
  document.getElementsByTagName('pre')[0].innerHTML =
    document.getElementsByTagName('title')[0].innerText
    + ' '
    + document.getElementById('script').innerText
</script>

<script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script></body>
</html>
