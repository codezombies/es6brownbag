<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ES6 Brown Bag - Template Literals</title>
</head>
<body>

<pre class="prettyprint"></pre>
<script type="text/javascript" id="script">

    // 1.) string interpolation
    console.log('---');
    let name = 'Ron'
    let ide = 'eclipse'
    console.log(`${name} is using ${ide}`)

    // 2.) multiline string
    console.log('---');
    console.log(`
This is line 1
and this is line 2
and this is line 3
    `)

    // 3.) tagging template literals
    console.log('---');
    function ucase(stringArray, ...variableValues) {
      console.log(stringArray)
      console.log(variableValues)

      let result = '';
      for(let i = 0; i < stringArray.length; i++) {
        result = result + stringArray[i] + (variableValues[i] || '').toUpperCase();
      }
      return result
    }

    console.log(ucase `${name} is using ${ide}`)

    </script>
<script>
  document.getElementsByTagName('pre')[0].innerHTML =
    document.getElementsByTagName('title')[0].innerText
    + ' '
    + document.getElementById('script').innerText
</script>
