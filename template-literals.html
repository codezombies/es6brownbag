<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ES6 Brown Bag - Template Literals</title>
</head>
<body>

<pre class="prettyprint"></pre>
<script type="text/javascript" id="script">

      // string interpolation
        let name = 'Ron'
        let ide = 'eclipse'

        console.log(`${name} is using ${ide}`)
      // multiline string
        console.log(`
This is line 1
and this is line 2
and this is line 3
        `)
    </script>
<script>
  document.getElementsByTagName('pre')[0].innerHTML =
    document.getElementsByTagName('title')[0].innerText
    + ' '
    + document.getElementById('script').innerText
</script>

<script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script></body>
</html>
